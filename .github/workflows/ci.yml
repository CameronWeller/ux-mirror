name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Release
  VULKAN_SDK_VERSION: 1.3.275.0

jobs:
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-15
    
    - name: Check C++ formatting
      run: |
        find . -name "*.cpp" -o -name "*.hpp" | xargs clang-format-15 --dry-run --Werror
    
    - name: Install Python linters
      run: |
        pip install black flake8 mypy
    
    - name: Check Python formatting
      run: |
        black --check .
        flake8 .
        mypy .

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        compiler: [gcc-11, clang-15]
        compute: [hip, cuda]
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake ninja-build \
          libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev \
          mesa-common-dev libegl1-mesa-dev
    
    - name: Install Vulkan SDK
      run: |
        wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
        sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list
        sudo apt-get update
        sudo apt-get install -y vulkan-sdk
    
    - name: Install HIP (if needed)
      if: matrix.compute == 'hip'
      run: |
        wget https://repo.radeon.com/rocm/rocm.gpg.key -O - | sudo apt-key add -
        echo 'deb [arch=amd64] https://repo.radeon.com/rocm/apt/debian/ ubuntu main' | sudo tee /etc/apt/sources.list.d/rocm.list
        sudo apt-get update
        sudo apt-get install -y rocm-dev
    
    - name: Configure CMake
      env:
        CC: ${{ matrix.compiler == 'gcc-11' && 'gcc-11' || 'clang-15' }}
        CXX: ${{ matrix.compiler == 'gcc-11' && 'g++-11' || 'clang++-15' }}
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DBUILD_TESTS=ON \
          -DUSE_CUDA=${{ matrix.compute == 'cuda' && 'ON' || 'OFF' }}
    
    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}
    
    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Vulkan SDK
      run: |
        Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/${{env.VULKAN_SDK_VERSION}}/windows/VulkanSDK-${{env.VULKAN_SDK_VERSION}}-Installer.exe" -OutFile VulkanSDK.exe
        Start-Process -FilePath VulkanSDK.exe -ArgumentList "/S" -Wait
        echo "VULKAN_SDK=C:\VulkanSDK\${{env.VULKAN_SDK_VERSION}}" >> $env:GITHUB_ENV
        echo "C:\VulkanSDK\${{env.VULKAN_SDK_VERSION}}\Bin" >> $env:GITHUB_PATH
    
    - name: Configure CMake
      run: |
        cmake -B build `
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} `
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}
    
    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        brew install cmake ninja vulkan-headers vulkan-loader molten-vk
    
    - name: Configure CMake
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} \
          -DBUILD_TESTS=ON
    
    - name: Build
      run: cmake --build build --config ${{env.BUILD_TYPE}}
    
    - name: Test
      working-directory: build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build lcov
    
    - name: Configure CMake with coverage
      run: |
        cmake -B build \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          -DENABLE_COVERAGE=ON
    
    - name: Build and test
      run: |
        cmake --build build
        cd build && ctest --output-on-failure
    
    - name: Generate coverage report
      run: |
        lcov --capture --directory build --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.info
        fail_ci_if_error: true

  documentation:
    name: Build Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz
    
    - name: Install Sphinx
      run: |
        pip install sphinx sphinx-rtd-theme breathe
    
    - name: Build documentation
      run: |
        cmake -B build -DBUILD_DOCUMENTATION=ON
        cmake --build build --target docs
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build/docs/html 